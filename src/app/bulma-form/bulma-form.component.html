<form #itemForm = "ngForm" (ngSubmit) = "onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input class="input" required name="amount" style="width: 100px" type="number" placeholder="Item Cost" [ngModel] = "item.amount">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input class="input" required name="description" type="text" placeholder="Item Description" [ngModel] = "item.description">
                </p>
            </div>
            <div class="field is-narrow">
                <button type="submit" class="button is-danger" [disabled]="itemForm.invalid">Add Items</button>
            </div>
        </div>
    </div>
</form>
